    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 60px 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 160px;
            height: 160px;
        }
        
        h1 {
            color: #7c3aed;
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-tagline {
            font-size: 1.6em;
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .content-subtitle {
            color: #6b7280;
            margin-bottom: 20px;
            font-weight: 400;
            line-height: 1.6;
            font-size: 1.1em;
        }
        
        .coming-soon {
            color: #666;
            font-size: 0.9em;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: #666;
            font-size: 0.85em;
        }
        
        .footer-links {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: #7c3aed;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #6b2ec5;
            text-decoration: underline;
        }
        
        .copyright {
            color: #888;
            font-size: 0.8em;
        }
        
        .app-store-section {
            margin: 30px 0;
        }
        
        .app-store-button {
            display: inline-block;
            background: #000;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .app-store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .app-store-button svg {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .qr-section {
            margin-top: 25px;
        }
        
        .qr-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                max-width: 90%;
            }
            
            .logo img {
                width: 120px;
                height: 120px;
            }
            
            .tagline {
                font-size: 1.2em;
                margin-bottom: 40px;
            }
            
            .content {
                padding: 30px 25px;
                margin-bottom: 20px;
            }
            
            .footer-links a {
                margin: 0 10px;
                display: inline-block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

                    Download on App Store

                <div class="qr-section">
                    <div class="qr-label">Or scan with your phone</div>
                    <img src="images/fairydust-QR.png" alt="Download fairydust from App Store" class="qr-code">

            </div>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="legal/terms-v1.0.0.html">Terms & Conditions</a>

</html>
