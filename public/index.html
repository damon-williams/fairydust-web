<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 60px 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: 100px;
        }
        
        h1 {
            color: #7c3aed;
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        
        .signup-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            font-size: 1.6em;
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .form-description {
            color: #6b7280;
            margin-bottom: 35px;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* HubSpot form styling overrides */
        .hs-form-frame {
            text-align: left;
        }
        
        .hs-form-field {
            margin-bottom: 15px !important;
        }
        
        .hs-form-field:first-child {
            margin-top: 0 !important;
        }
        
        .hs-form-field:last-of-type {
            margin-bottom: 10px !important;
        }
        
        .hs-form-field label {
            display: block !important;
            margin-bottom: 8px !important;
            color: #333 !important;
            font-weight: 500 !important;
            font-size: 14px !important;
        }
        
        .hs-form-field input[type="email"],
        .hs-form-field input[type="text"],
        .hs-input {
            width: 100% !important;
            padding: 15px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 10px !important;
            font-size: 16px !important;
            transition: border-color 0.3s ease !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            background-color: white !important;
            box-sizing: border-box !important;
        }
        
        .hs-form-field input[type="email"]:focus,
        .hs-form-field input[type="text"]:focus,
        .hs-input:focus {
            outline: none !important;
            border-color: #7c3aed !important;
        }
        
        .hs-button {
            background: #7c3aed !important;
            color: white !important;
            padding: 15px 30px !important;
            border: none !important;
            border-radius: 10px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            width: 100% !important;
            transition: background 0.3s ease !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        }
        
        .hs-button:hover {
            background: #6b2ec5 !important;
        }
        
        .hs-button:active {
            transform: translateY(1px);
        }
        
        .coming-soon {
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                max-width: 90%;
            }
            
            .logo img {
                width: 80px;
                height: 80px;
            }
            
            .tagline {
                font-size: 1.2em;
                margin-bottom: 40px;
            }
            
            .signup-form {
                padding: 30px 25px;
                margin-bottom: 20px;
            }
        }
    </style>
